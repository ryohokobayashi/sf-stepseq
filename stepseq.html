<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>映像x音楽ワークショップ：編集ツール</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet"/>
  <script src="https://tonejs.github.io/build/Tone.js"></script>
	<script src="https://tonejs.github.io/examples/js/tone-ui.js"></script>
	<script src="https://tonejs.github.io/examples/js/components.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.js"></script> -->
  <style type="text/css">
    body {
      margin: 0;
    }
    #content {
      margin: 10px 100px;
    }
  </style>

  <!-- <style type="text/css">
		tone-play-toggle {
			margin-bottom: 10px;
		}
	</style> -->
</head>

<body>
  <!-- <audio controls></audio> -->
  <div id="content">
    <!-- <button type="button">Save</button> -->
    <tone-button id="save" name="save">Save</tone-button>
			<tone-play-toggle></tone-play-toggle>
			<tone-slider label="BPM" id="bpm" units="bpm" min="20" max="300" value="100"></tone-slider>
      <label for="sel01">01</label>
      <select id="sel01" name="sel01"></select>
      <tone-slider id="st01" units="秒" min="0" max="5" value="0"></tone-slider>
      <label for="sel02">02</label>
      <select id="sel02" name="sel02"></select>
      <tone-slider id="st02" units="秒" min="0" max="5" value="0"></tone-slider>
      <label for="sel03">03</label>
      <select id="sel03" name="sel03"></select>
      <tone-slider id="st03" units="秒" min="0" max="5" value="0"></tone-slider>
      <label for="sel04">04</label>
      <select id="sel04" name="sel04"></select>
      <tone-slider id="st04" units="秒" min="0" max="5" value="0"></tone-slider>
  </div>
			<tone-step-sequencer></tone-step-sequencer>

    <!-- <script src="./js/stepseq_tone.js" type="text/javascript"></script> -->
    <script src="./js/tone_stepseq.js" type="text/javascript">


  	</script>
</body>

</html>
